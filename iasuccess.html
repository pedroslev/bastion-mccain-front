<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCain Respuesta Enviada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="content-success">
            <div style="margin-bottom: 20em;">
            <h2>Your response has been sent.</h2>
            <img  style="height: 25em; border-radius: 10px;" id="iagenerated" src="media/iaplaceholder.png" alt="">
            <p style="font-size: 1em;">The image you generated will be presented on the screen!</p>
        </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <img src="media/footer.png" alt="McCain Logo">
        </div>
        <div class="footer-line"></div>
    </footer>
</body>
<script src="config.js"></script>
<script>
    //get url data
    const urlParams = new URLSearchParams(window.location.search);
    const imageurl = urlParams.get('imageurl');
    //replace iagenerated image on dom
    var iagenerated = document.getElementById('iagenerated');
    iagenerated.src = imageurl;
    
    //timer of 2 minute to redirect to index again
    setTimeout(function(){
        window.location.href = '/index.html';
    }, 120000);

</script>
</html>
