<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">

    <div class="content"style="width: 85%;">

            <button type="button" class="primary" id="exit">Exit</button>

        <footer>

<script>
    document.getElementById('back').addEventListener('click', () => {
        window.location.href = '/bastion.html';
    });
    document.getElementById('exit').addEventListener('click', () => {
        localStorage.removeItem('auth');
        localStorage.removeItem('load');
        window.location.href = '/index.html';
    });
</script>
</html>
