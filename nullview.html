<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCain Evento No Habilitado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
        }
        .header .right-text {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }
        .main-content {
            text-align: center;
            margin: 100px 20px;
        }
        .main-content h1 {
            font-size: 3em;
            font-weight: bold;
            line-height: 1.2;
        }
        .main-content .highlight {
            color: #FFD700; /* Yellow color for the dot */
        }
        .character {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-mccain.png" alt="McCain Logo"> <!-- Replace with your logo image -->
        <span class="right-text">Summit 2024<span class="highlight">.</span></span>
        <span class="right-text">We are McCain</span>
    </div>
    <div class="main-content">
        <h1>El evento no se encuentra habilitado aun<span class="highlight">.</span></h1>
    </div>
    <img src="character-image.png" alt="Character" class="character"> <!-- Replace with your character image -->
</body>
</html>
