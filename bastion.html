<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - McCain</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="content">
        <div class="logo">
            <img src="media/logo.png" alt="McCain">
        </div>
        <h1>Administrador<span>.</span></h1>
        <p>Podes elegir qué se visualizará en la presentación</p>
            <div class="radio-group">
                <label>
                    <input type="radio" name="option" value="NULL" checked>
                    Evento en espera
                </label>
                <label>
                    <input type="radio" name="option" value="WORDCLOUD">
                    Nube de Palabras
                </label>
                <label>
                    <input type="radio" name="option" value="IA">
                    Generador de imágenes
                </label>
            </div>
            <div class="buttons">
                <button type="button" id="exit" class="secondary">Salir</button>
                <button type="button" id="restartWordcloud" class="secondary">Reiniciar Nube de palabras</button>
                <button type="submit" id="save" class="primary">Guardar</button>
            </div>
        <footer>
            <p>We are McCain<span>.</span></p>
        </footer>
    </div>
</body>
<script src="config.js"></script>
<script>
    //on load check for auth and and adm
    if (!localStorage.getItem('auth') || !localStorage.getItem('adm')) {
        window.location.href = '/index.html';
    }
    var save_url = config.backendUrl+"/state";
    var restart_url = config.backendUrl+"/restart-wordcloud";
    // listeners
    document.getElementById('exit').addEventListener('click', () => {
        localStorage.removeItem('auth');
        localStorage.removeItem('adm');
        localStorage.removeItem('load');
        window.location.href = '/index.html';
    });
    document.getElementById('restartWordcloud').addEventListener('click', () => {
        fetch(restart_url, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {

            alert("Nube de palabras reiniciada");
        });
    });
    document.getElementById('save').addEventListener('click', () => {
        var option = document.querySelector('input[name="option"]:checked').value;
        fetch(save_url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"text": option})
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/bastionsuccess.html';
        });
    });
</script>
</html>
