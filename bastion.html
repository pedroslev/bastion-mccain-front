<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - McCain</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="content">
        <div class="logo">
            <img src="media/logo.png" alt="McCain">
        </div>
        <h1>Administrador<span>.</span></h1>
        <p>Podes elegir qué se visualizará en la presentación</p>
        <form>
            <div class="radio-group">
                <label>
                    <input type="radio" name="option" value="espera" checked>
                    Evento en espera
                </label>
                <label>
                    <input type="radio" name="option" value="nube">
                    Nube de Palabras
                </label>
                <label>
                    <input type="radio" name="option" value="imagenes">
                    Generador de imágenes
                </label>
            </div>
            <div class="buttons">
                <button type="button" class="secondary">Salir</button>
                <button type="button" class="secondary">Reiniciar Nube de palabras</button>
                <button type="submit" class="primary">Guardar</button>
            </div>
        </form>
        <footer>
            <p>We are McCain<span>.</span></p>
        </footer>
    </div>
</body>
</html>
