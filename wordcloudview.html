<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCain 2030</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
            color: #333;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
        }
        .header .right-text {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }
        .main-content {
            margin: 100px 20px;
        }
        .text-image {
            width: 80%; /* Adjust size as needed */
            max-width: 800px;
        }
        .footer-line {
            width: 100%;
            height: 10px;
            background-color: #FFD700; /* Yellow color for the footer line */
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-mccain.png" alt="McCain Logo"> <!-- Replace with your logo image -->
        <span class="right-text">Summit 2024<span class="highlight">.</span></span>
        <span class="right-text">We are McCain</span>
    </div>
    <div class="main-content">
        <img src="./media/wordcloud.png" alt="McCain Wordcloud" class="text-image">
    </div>
    <div class="footer-line"></div>
</body>
</html>
