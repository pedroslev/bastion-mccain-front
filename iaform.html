<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCain Compromiso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="media/logo.png" alt="McCain">
        </div>
        <h1>¿Cuál es tu compromiso de cara al 2030?</h1>
        <p>Nosotros generamos la nube de palabras por vos con IA.</p>
        <form>
            <div class="text-input-group">
                <textarea id="respuesta" rows="4" cols="50">Ingresa tu respuesta...</textarea>
            </div>
            <div class="buttons">
                <button type="button" class="primary" id="ingresar">Ingresar</button>
            </div>
        </form>
        <div class="footer">
            <p>We are McCain<span>.</span></p>
            <a id="exit">Salir</a>
        </div>
    </div>
</body>
<script>
    var genai_url = "http://localhost:8000/api/v1/generate";
    //on page load
    if (!localStorage.getItem('auth')) {
        window.location.href = '/index.html';
    }
    document.getElementById('exit').addEventListener('click', () => {
        localStorage.removeItem('auth');
        window.location.href = '/index.html';
    });
    document.getElementById('enviar').addEventListener('click', () => {
        var respuesta = document.getElementById('respuesta').value;
        fetch(genai_url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"text": respuesta})
        }).then(response => response.json())
        .then(data => {
            if (data.image_url) {
            // Image URL is valid
            console.log("Image URL generated:", data.image_url);
            window.location.href = '/success.html';
            } else {
            console.log("Invalid image URL");
            alert("Error al generar la imagen. Por favor, inténtalo de nuevo.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });

</script>
</html>
